<h1>Add new book</h1>
<a routerLink="/">Book List</a>
<br>
<form [formGroup]="bookForm" (ngSubmit)="createBookUsingReactiveForm()">
  <div>
    <label for="title">Ten sach</label>
    <input type="text" id="title" formControlName="title">
  </div>
  <div *ngIf="titleControl.touched && titleControl.invalid">
    <p style="color: red" *ngIf="titleControl.errors?.required">Truong nay bat buoc phai nhap</p>
  </div>
  <div>
    <label for="author">Tac gia</label>
    <input type="text" id="author" formControlName="author">
  </div>
  <div>
    <label for="description">Mo ta san pham</label>
    <input type="text" id="description" formControlName="description">
  </div>
  <div>
    <button>Tao moi</button>
  </div>
</form>
